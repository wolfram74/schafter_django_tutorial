{% extends 'blog/base.html' %}
{% block content %}
	{% for post in posts %}
		<h1> {{post.title}} </h1>
		<!-- |date is a filter https://docs.djangoproject.com/en/dev/ref/templates/builtins/#date -->
		<h2> by {{post.author}} on {{ post.date_posted|date:'Y M d D' }}</h2>
		<p> {{post.content}} </p>
	{% endfor %}
{% endblock content %}
